version: "3.9"

services:
  account-service:
    build: ./account-service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_NAME: App
      DB_USER: postgres
      DB_PASSWORD: admin
    networks:
      - backend

  school-service:
    build: ./school-service
    ports:
      - "8081:8081"
    depends_on:
      - account-service
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_NAME: App
      DB_USER: postgres
      DB_PASSWORD: admin
      ACCOUNT_SERVICE_URL: http://account-service:8080
    networks:
      - backend

volumes:
  pg_data:

networks:
  backend:
